    glide.glide_api = "com.github.bumptech.glide:glide:$version.glide"
    glide.glide_compiler = "com.github.bumptech.glide:compiler:$version.glide"
    deps.glide = glide

def room = [:]
    room.room_runtime = "androidx.room:room-runtime:$version.room_version"
    room.room_ktx = "androidx.room:room-ktx:$version.room_version"
    room.room_rxjava2 = "androidx.room:room-rxjava2:$version.room_version"
    room.room_guava = "androidx.room:room-guava:$version.room_version"
    room.room_compiler = "androidx.room:room-compiler:$version.room_version"
    deps.room = room

def aRouter = [:]
    aRouter.arouter_api = "com.alibaba:arouter-api:$version.arouter"
    aRouter.arouter_compiler = "com.alibaba:arouter-compiler:$version.arouter_compiler"
    deps.aRouter = aRouter

def okHttp = [:]
    okHttp.okhttp_api = "com.squareup.okhttp3:okhttp:$version.okhttp"
    okHttp.logging_interceptor = "com.squareup.okhttp3:logging-interceptor:$version.logging_interceptor"
    deps.okHttp = okHttp

def retrofit = [:]
    retrofit.retrofit = "com.squareup.retrofit2:retrofit:$version.retrofit"
    retrofit.adapter_rxjava2 = "com.squareup.retrofit2:adapter-rxjava2:$version.adapter_rxjava2"
    retrofit.converter_gson = "com.squareup.retrofit2:converter-gson:$version.converter_gson"
    deps.retrofit = retrofit

