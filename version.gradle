    deps.calendarview = "com.haibin:calendarview:$version.calendarview"

def test = [:]
    test.junit = "junit:junit:$version.junit"
    test.runner = "androidx.test:runner:$version.runner"
    test.espresso = "androidx.test.espresso:espresso-core:$version.espresso"
